<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://node.kod8.app/softReset.css" />
    <script src="./urls.js"></script>
    <title>Kod8 Stats</title>
</head>

<style>
    .body {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .page {
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        --orange: rgba(255, 111, 0, 1);
        --orange-half: rgba(255, 111, 0, .5);
        --orange-quarter: rgba(255, 111, 0, .25);
        --grey: hsl(0, 0%, 90%);
        --white: hsl(0, 0%, 100%);
        --black: hsl(0, 0%, 5%);

        height: 100vh;
        width: 80vw;
        padding: 50px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .header,
    .table {
        width: 100%;
        margin-bottom: 20px;
    }

    .header {
        font-weight: 800;
        display: flex;
        justify-content:space-between;
        width:100%;
        flex-wrap: wrap;
    }


    .header .left div {
        position: relative;
        height: 75px;
        width: 100%;

    }

    .header .left div span:nth-child(1) {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(25%, 100%);
        font-size: 25px;
        color: var(--black);
        line-height: 1;
        z-index: 3;
    }

    .header .left div span:nth-child(2) {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 75px;
        color: var(--orange-quarter);
        line-height: 1;
    }

     span.lastUpdated {
        font-weight: 400;
        font-size: 12px;
        align-self: flex-start;
    }

    .header .right{
        margin-top:auto;
        padding-bottom: 1em;
    }

    .header div.filterByCity {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
    }

    .header .filterByCity select{
        z-index: 2;
    width: 150px;
    font-size: 16px;
    border: none;
    background:var(--orange);
    color:white;
    padding: .5em;
    max-height: 75vh;
    border-radius: 5px;
    }
    .header .filterByCity select option{
        width: inherit;
        background:var(--white);
        color:black;
    
    }

    .table {
        font-size: 18px;
        border-radius: 10px;
        box-shadow: 1px 1px 20px 0px #888888a1;
    }

    .table .row.title {
        background-color: var(--orange);
        color: var(--white);
        border-radius: 10px;
        padding-right: 25px;
    }

    .table .row .cell.sort {
        cursor: pointer;
        
    }

    .table .row .cell.sort.active {
        background-color: white;
        color: var(--black);
        border-radius: 5px;
    }

    .table .title .cell{
            font-size: 14px;
        }

    .row {
        display: grid;
        grid-template-columns: .25fr 4fr 1.25fr 1.25fr 1fr;
        width: 100%;
        padding: .5em;
    }

    .row .cell:not(:nth-child(2)) {
        justify-content: center;
    }

    .row .cell:nth-child(1),.row .cell:nth-child(2) ,.row .cell:nth-child(5) {
        font-weight: 400;
    }

    .cell {
        margin: 0 10px;
        display: flex;
    align-items: center;
    
    }

    .list {
        height: 60vh;
        overflow-y: scroll;
        font-weight: 800;
    }

    .list .row:nth-child(2n-1) {
        background: var(--grey);
    }

    .bottom{
        display:flex;
        align-items:center;
        justify-content:space-between;
        flex-grow: 2;
    }

    @media screen and (max-width: 720px) {
        .page {
            width: 100vw;
            padding: 10px;
        }
        .header .left div{
            margin-top: 1em;
            margin-bottom: -2em;
        }

        .header .left div span:nth-child(1) {
            transform: scale(.5) translate(-25%, 50%);
    }

    .header .left div span:nth-child(2) {
        transform: scale(.5) translate(-50%, -50%);        
    }
    span.lastUpdated {
        font-weight: 400;
        font-size: 10px;
        align-self: flex-start;
    }



        .table {
            font-size: 10px;
        }

        .table .title .cell{
            font-size: 9px;
        }

        .list {
            height: 65vh;
        }

        .row {
            grid-template-columns: 2.5vw 32vw 22vw 22vw 16vw;
        }

        .cell {
            margin: 0 5px;
        }

        .cell.name{
            overflow-wrap: anywhere;
        }
    }
</style>

<body>
    <div class="page">
        <div class="header">
            <div class="left">
                <span class="lastUpdated"></span>
                <div>
                    <span>KOD8</span>
                    <span>STATS</span>
                </div>
               
            </div>

            <div class="middle"></div>

            <div class="right">
                <div class="filterByCity">
                    <select name="city" id="city">
                        <option value="all">Tüm Şehirler</option>
                    </select>
                </div>
            </div>
            
        </div>

        <div class="table">
            <div class="row title">
                <div class="cell " data-sort-by="site">#</div>
                <div class="cell name sort" data-sort-by="site">SİTE ADI</div>
                <div class="cell rank sort" data-sort-by="globalRank">ALEXA GLOBAL</div>
                <div class="cell rank sort active" data-sort-by="turkeyRank">ALEXA TÜRKİYE</div>
                <div class="cell rank sort" data-sort-by="city">ŞEHİR</div>
            </div>
            <div class="list">

            </div>
        </div>
        <div class="bottom">
            <div class="kod8"><a href="https://www.kod8.net/">Kod8 Yazılım Teknolojileri Tic. Ltd. Şti.</a> </div>
        </div>
    </div>
</body>

<script>
    var listContainer = document.querySelector(".table .list");
    var sortButtons = [...document.querySelectorAll(".table .title .cell.sort")];
    sortButtons.forEach(button => button.addEventListener("click", handleSort));
    var cityInput = document.querySelector("select[name=city]")
    cityInput.addEventListener("change" ,handleCityChange)
    var statData;
    fetch("./data.json")
        .then(res => res.json())
        .then(data => {
            statData = data.stats;
            document.querySelector(".lastUpdated").innerHTML = "Son Güncelleme: " + data.lastUpdated
            renderSelectFilter();
            var sorted = sortItems("turkeyRank");
            renderList(sorted);
            
        })

    function renderList(data) {
        listContainer.innerHTML = "";
        // todo filter city
        var index=1;
        var city = cityInput.value;
            data.filter(el=>{return el.city==city|| city=="all"})
            .forEach((site) => {
            var siteElement = document.createElement("div");
            siteElement.classList.add("row")
            siteElement.classList.add("item")
            siteElement.innerHTML = `
                        <div class="cell">${index}</div>
                        <div class="cell name">${site.site}</div>
                        <div class="cell rank global">${site.globalRank ? site.globalRank : "-"}</div>
                        <div class="cell rank turkey">${site.turkeyRank ? site.turkeyRank : "-"}</div>
                        <div class="cell city">${CITIES[site.city].name}</div>
                    `
            listContainer.appendChild(siteElement);
            index++;
        });
        
    }

    function renderSelectFilter() {
        for (plate in CITIES) {
            var el = document.createElement("option");
            el.value = plate
            el.innerText = CITIES[plate].name;
            cityInput.appendChild(el);
        }

    }

    function handleSort(e) {
        var el = e.target;
        var sortBy = el.dataset.sortBy;
        if (el.classList.contains("active")) {
            var list = [...listContainer.querySelectorAll(".row")];
            listContainer.innerHTML = "";
            list.reverse().forEach(item => listContainer.appendChild(item))
        }
        else {
            sortButtons.forEach(button => button.classList.remove("active"));
            el.classList.add("active");
            var sorted = sortItems(sortBy);
            renderList(sorted);
        }
    }

    function handleCityChange(e){
        var city = e.target.value;
        var sortBy = document.querySelector(".sort.active").dataset.sortBy;
        var sorted = sortItems(sortBy);
        renderList(sorted);
    }

    function sortItems(sortBy) {
        if (sortBy == "globalRank" || "turkeyRank" || "city") {
            return statData.sort((a, b) => {
                a = a[sortBy] ? Number(a[sortBy].split(",").join("")) : Infinity;
                b = b[sortBy] ? Number(b[sortBy].split(",").join("")) : Infinity;
                if (a < b) {
                    return -1;
                }
                if (a > b) {
                    return 1;
                }
                return 0;
            })
        }
        else {
            //todo sort names alphabeticaly
        }
    }

    function filterByCity() {


    }

</script>


</html>
