<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://node.kod8.app/softReset.css" />
    <script src="./urls.js"></script>
    <title>Kod8 Stats</title>
</head>

<style>
    .body {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .page {
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        --orange: rgba(255, 111, 0, 1);
        --orange-half: rgba(255, 111, 0, .5);
        --orange-quarter: rgba(255, 111, 0, .25);
        --grey: hsl(0, 0%, 90%);
        --white: hsl(0, 0%, 100%);
        --black: hsl(0, 0%, 5%);

        height: 100vh;
        width: 80vw;
        padding: 50px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    .header,
    .table {
        width: 100%;
    }

    .header {
        font-weight: 800;
        display: flex;
        align-items: center;
        height: 100px;
        position: relative;
    }

    .header div {
        position: relative;
        height: 75px;
        width: 100%;

    }

    .header div span:nth-child(1) {
        display: block;
        position: absolute;
        left: 55px;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 25px;
        color: var(--black);
        line-height: 1;
        z-index: 3;
    }

    .header div span:nth-child(2) {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 75px;
        color: var(--orange-quarter);
        line-height: 1;
    }

    .header span.lastUpdated {
        font-weight: 400;
        position: absolute;
        top: 0;
    }

    .table {
       
        font-size: 18px;
        border-radius: 10px;
        box-shadow: 1px 1px 20px 0px #888888a1;
    
    }

    .table .row.title {
        background-color: var(--orange);
        color: var(--white);
        border-radius: 10px;
        padding-right: 25px;
    }

    .table .row .cell.sort{
        cursor:pointer;
    }

    .table .row .cell.sort.active{
        background-color: white;
        color: var(--black);
        border-radius: 5px;
    }

    .row {
        display: grid;
        grid-template-columns: 4fr 1fr 1fr 1fr;
        width: 100%;
        padding: .5em;
    }

    .row .cell:not(:nth-child(1)) {
        text-align: center;
    }

    .row .cell:nth-child(1) {
        font-weight: 400;
    }

    .cell {
        margin: 0 10px;
    }

    .list {
        height: 60vh;
        overflow-y: scroll;
        font-weight: 800;
        
    }

    .list .row:nth-child(2n-1) {
        background: var(--grey);
    }

    @media screen and (max-width: 720px) {
        .page {
            width: 100vw;
            padding: 10px;
        }

        .table {
            font-size: 11px;
        }

        .row {
            grid-template-columns: 40vw 20vw 16vw 16vw;
        }

        .cell {
            margin: 0 5px;
        }
    }
</style>

<body>
    <div class="page">
        <div class="header">
            <div>
                <span>KOD8</span>
                <span>STATS</span>
            </div>
            <span class="lastUpdated"></span>
            <div class="middle"></div>
            <div class="right"></div>

        </div>
        <div class="table">
            <div class="row title">
                <div class="cell name sort" data-sort-by="site">SİTE ADI</div>
                <div class="cell rank sort" data-sort-by="globalRank">ALEXA GLOBAL</div>
                <div class="cell rank sort" data-sort-by="turkeyRank">ALEXA TÜRKİYE</div>
                <div class="cell rank sort" data-sort-by="city">ŞEHİR</div>
            </div>
            <div class="list">

            </div>
        </div>
        <div class="bottom">
            <div class="kod8"><a href="https://www.kod8.net/">Kod8 Yazılım Teknolojileri Tic. Ltd. Şti.</a> </div>
        </div>
    </div>
</body>

<script>
    var listContainer = document.querySelector(".table .list");
    var sortButtons = [...document.querySelectorAll(".table .title .cell.sort")];
    sortButtons.forEach(button=>button.addEventListener("click",handleSort))

    var statData;
    fetch("./data.json")
        .then(res => res.json())
        .then(data => {
            statData = data.stats;
            document.querySelector(".lastUpdated").innerHTML = "Son Güncelleme: " + data.lastUpdated
            var sorted = statData
                .sort((a, b) => {
                    a = a.turkeyRank ? Number(a.turkeyRank.split(",").join("")) : Infinity;
                    b = b.turkeyRank ? Number(b.turkeyRank.split(",").join("")) : Infinity;
                    if (a < b) {
                        return -1;
                    }
                    if (a > b) {
                        return 1;
                    }
                    return 0;
                })
                renderList(sorted)
        })

        function renderList(data){
            listContainer.innerHTML="";
            // todo filter city
            data.forEach(site => {
                    var siteElement = document.createElement("div");
                    siteElement.classList.add("row")
                    siteElement.classList.add("item")
                    siteElement.innerHTML = `
                        <div class="cell name">${site.site}</div>
                        <div class="cell rank global">${site.globalRank ? site.globalRank : "-"}</div>
                        <div class="cell rank turkey">${site.turkeyRank ? site.turkeyRank : "-"}</div>
                        <div class="cell city">${CITIES[site.city].name}</div>
                    `
                    listContainer.appendChild(siteElement);
                });
        }


        function handleSort(e){
            var el=e.target;
            var sortBy = el.dataset.sortBy;
        if(el.classList.contains("active")){
            var list = [...listContainer.querySelectorAll(".row")];
            listContainer.innerHTML="";
            list.reverse().forEach(item=>listContainer.appendChild(item))
        }
        else{
            sortButtons.forEach(button=>button.classList.remove("active"));
            el.classList.add("active");
            var sorted = sortItems(sortBy);
            renderList(sorted);
        }
            
        }

        function sortItems(sortBy){

                return statData.sort((a, b) => {
                    a = a[sortBy] ? Number(a[sortBy].split(",").join("")) : Infinity;
                    b = b[sortBy] ? Number(b[sortBy].split(",").join("")) : Infinity;
                    if (a < b) {
                        return -1;
                    }
                    if (a > b) {
                        return 1;
                    }
                    return 0;
                })
            }

</script>

</html>
